<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <nav>
            <a class="greyLink" href="">
                <p>About</p>
            </a>
            <a class="greyLink" href="">
                <p>Store</p>
            </a>     
        </nav>
        <section>
            <a class="whiteLink" href="">
                <p>Gmail</p>
            </a>
            <a class="whiteLink" href="">
                <p>Images</p>
            </a>
            <a class="whiteLink" href="">
                <i class="fa-solid fa-braille"></i>
            </a>
            <a class="whiteLink" href="">
                <img src="public/picture.png" alt="">
            </a>
        </section>
    </header>
    <main>
        <div>
            <h1 class="headerText" id="headerLogo">Google!</h1>
        </div>
        <div class="searchBar">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text">
            <div class="iconButtonContainer">
                <button class="iconButton">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="iconButton">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>
        <div class="searchButtonsContainer">
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <p>I'm feeling lucky</p>
            </button>
        </div>
        <div class="languageSelection">
            <p>Google offered in: <span>Maori</span></p>
        </div>
    </main>

    <footer>
        <section>
            <p>New Zealand</p>
        </section>
        <section>
            <div class="footerLink">
                <a class="whiteLink" href="">Advertising</a>    
                <a class="whiteLink" href="">Business</a>
                <a class="whiteLink" href="">How Search works</a>
            </div>
            <div class="footerLink">
                <a class="whiteLink" href="">Privacy</a>
                <a class="whiteLink" href="">Terms</a>
                <a class="whiteLink" href="">Settings</a>
            </div>
        </section>
    </footer>
</body>
</html>
